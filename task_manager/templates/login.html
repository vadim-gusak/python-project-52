{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}Sign In | Task manager{% endblock %}
{% block content %}
    <h1 class="m-2">Sign In</h1>
    <form action="." method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button "Sign In" button_type="submit" button_class="btn-primary" %}
    </form>
{% endblock %}
